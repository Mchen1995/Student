<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .login-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

        .login-box {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: blue;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img src="college.jpeg" alt="College Background">
    <!--<h2>Login</h2> -->
    <div class="login-box">
    <form id="login-form">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">密码:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="button" id="login-btn">登录</button>
        <button type="button" id="register-btn">注册</button>
    </form>
    </div>
</div>

<script>
    // 获取表单和按钮元素
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const registerBtn = document.getElementById('register-btn');

    // 添加登录按钮的点击事件监听器
    loginBtn.addEventListener('click', () => {
      // 获取用户名和密码的值
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // 发送 AJAX 请求到 /auth/login 接口
      fetchData('/auth/login', { name: username, password: password })
        .then(data => {
          if (data.success) {
            // 登录成功,跳转
            window.location.href = 'score_new.html';
          } else {
            // 登录失败,弹出提示框
            alert('登录失败，请检查用户名和密码');
          }
        })
        .catch(error => {
          // 处理错误
          console.error(error);
        });
    });

    // 添加注册按钮的点击事件监听器
    registerBtn.addEventListener('click', () => {
      // 获取用户名和密码的值
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // 发送 AJAX 请求到 /auth/register 接口
      fetchData('/auth/register', { name: username, password: password })
        .then(data => {
          if (data.success) {
            // 注册成功,弹窗提示
            alert('注册成功，可以使用新的账号密码登录');
          } else {
            // 登录失败,弹出提示框
            alert('注册失败，用户名已存在或账号密码格式不正确');
          }
        })
        .catch(error => {
          // 处理错误
          console.error(error);
        });
    });

    // 发送 AJAX 请求的函数
    async function fetchData(url, data) {
      // 使用 fetch API 发送 AJAX 请求
      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(data)
      });

      return await response.json();
    }
  </script>
</body>
</html>
